kind: ReplicationController
apiVersion: v1
metadata:
  name: spark-worker-controller
  namespace: spark-project
spec:
  replicas: 3
  selector:
    component: spark-worker
  template:
    metadata:
      labels:
        component: spark-worker
    spec:
      containers:
        - name: spark-worker
          image: gurvin/spark-worker
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
